<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">
    
    <title>Calculator</title>


  </head>
  <body>

    <div class="container">
        <div class="row justify-content-center py-4">
            <div class="col-sm-6">
                <form name="calculator">
                    <input type="text" name="display" class="form-control bg-light text-dark dis" readonly>
                    <input type="button" name="" value="1" onclick="click1()" class="btn btn-secondary">
                    <input type="button" name="" value="2" onclick="click2()" class="btn btn-secondary">
                    <input type="button" name="" value="3" onclick="click3()" class="btn btn-secondary">
                    <input type="button" name="" value="÷" onclick="clickDiv()" class="btn btn-secondary">
                    <input type="button" name="" value="4" onclick="click4()" class="btn btn-secondary">
                    <input type="button" name="" value="5" onclick="click5()" class="btn btn-secondary">
                    <input type="button" name="" value="6" onclick="click6()" class="btn btn-secondary">
                    <input type="button" name="" value="*" onclick="clickMult()" class="btn btn-secondary">
                    <input type="button" name="" value="7" onclick="click7()" class="btn btn-secondary">
                    <input type="button" name="" value="8" onclick="click8()" class="btn btn-secondary">
                    <input type="button" name="" value="9" onclick="click9()" class="btn btn-secondary">
                    <input type="button" name="" value="+" onclick="clickAdd()" class="btn btn-secondary">
                    <input type="button" name="" value="x²" onclick="clickPow()" class="btn btn-secondary">
                    <input type="button" name="" value="0" onclick="click0()" class="btn btn-secondary">
                    <input type="button" name="" value="." onclick="clickDot()" class="btn btn-secondary">
                    <input type="button" name="" value="-" onclick="clickSub()" class="btn btn-secondary">
                    <input type="button" name="" value="√" onclick="clickSqrt()" class="btn btn-secondary">
                    <input type="button" name="" value="=" onclick="clickEqual()" class="btn btn-secondary">
                    <input type="button" name="" value="AC" onclick="clickClr()" class="btn btn-danger">
                    <input type="button" name="" value="C" onclick="clickBackSpc()" class="btn btn-danger">
                </form>
            </div>
        </div>
    </div>

    <script src="assets/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
